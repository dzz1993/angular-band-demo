<div id="card">
  <div class="top">
    <div><span class="big">{{title.month}}</span>/{{title.year}}</div>
    <p>余额 {{title.leave}}</p>
  </div>
  <div class="middle">
    <div class="inner-left">
      <p class="inner-title">支出</p>
      <p class="inner-content big">{{title.out}}</p>
    </div>
    <div class="inner-middle">
      <p class="inner-title">收入</p>
      <p class="inner-content big">{{title.in}}</p>
    </div>
    <div class="inner-right">
      <img class="inner-img" src="assets/image/detail.png" alt="详情"/>
    </div>
  </div>
  <div class="bottom">
    <div>预算<span class="go-budget">您还未设置 ></span></div>
  </div>
</div>
